    * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    @keyframes slide-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .slide-up { animation: slide-up 0.5s ease-out; }
    .slide-up-delay-1 { animation: slide-up 0.5s ease-out 0.1s both; }
    .slide-up-delay-2 { animation: slide-up 0.5s ease-out 0.2s both; }
    .slide-up-delay-3 { animation: slide-up 0.5s ease-out 0.3s both; }
    .slide-up-delay-4 { animation: slide-up 0.5s ease-out 0.4s both; }
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    .fade-in { animation: fade-in 0.4s ease-out; }
    @keyframes pop { 0% { transform: scale(0.8); opacity: 0; } 50% { transform: scale(1.05); } 100% { transform: scale(1); opacity: 1; } }
    .pop-delay-0 { animation: pop 0.4s ease-out 0s both; }
    .pop-delay-1 { animation: pop 0.4s ease-out 0.15s both; }
    .pop-delay-2 { animation: pop 0.4s ease-out 0.3s both; }
    .pop-delay-3 { animation: pop 0.4s ease-out 0.45s both; }
    @keyframes number-pop { 0% { transform: scale(0.5); opacity: 0; } 60% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }
    .number-pop { animation: number-pop 0.6s ease-out; }
    @keyframes celebrate-bounce {
      0% { transform: scale(0.3) rotate(-10deg); opacity: 0; }
      50% { transform: scale(1.15) rotate(3deg); opacity: 1; }
      70% { transform: scale(0.95) rotate(-1deg); }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    .celebrate-bounce { animation: celebrate-bounce 0.7s ease-out; }
    .gradient-text {
      background: linear-gradient(135deg, #778a62 0%, #5d6e4d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>

    // ===================== PAGE 1: SUMMARY =====================
    function Page1Summary({ data, onShare }) {
      return (
        <div className="min-h-screen bg-gradient-to-b from-lemon-50 via-warm-50 to-white px-5 pt-16 pb-24">

          </div>
        </div>
      );
    }

    function StatCard({ label, value, change, unit, icon, delay, large }) {
      const IC = icon ? Icons[icon] : null;
      const pos = change > 0;
      return (
        <div className={`bg-white rounded-2xl p-4 border border-gray-100 shadow-sm pop-delay-${delay}`}>
          <p className="text-xs text-gray-500 mb-2">{label}</p>
          <div className="flex items-end gap-2">
            {IC && <span className="text-amber-500 mb-1"><IC /></span>}
            <span className={`font-bold text-gray-800 number-pop ${large ? 'text-3xl' : 'text-2xl'}`}>{value}</span>
            {unit && <span className="text-gray-400 text-sm mb-1">{unit}</span>}
          </div>
          {change !== undefined && change !== 0 && (
            <div className={`flex items-center gap-1 mt-2 ${pos ? 'text-green-600' : 'text-red-500'}`}>
              {pos ? <Icons.TrendingUp /> : <Icons.TrendingDown />}
              <span className="text-xs font-medium">{pos ? '+' : ''}{change}% vs last month</span>
            </div>
          )}
        </div>
      );
    }

    function ActivityHeatmap() {
      const [days] = useState(() => Array.from({ length: 31 }, (_, i) => ({ day: i + 1, level: Math.random() > 0.3 ? Math.floor(Math.random() * 4) + 1 : 0 })));
      const c = ['bg-gray-100','bg-sage-100','bg-sage-200','bg-sage-300','bg-sage-400'];
      return (
        <div className="grid grid-cols-7 gap-1.5">
          {['S','M','T','W','T','F','S'].map((d,i) => <div key={i} className="text-center text-xs text-gray-400 mb-1">{d}</div>)}

          {days.map(d => <div key={d.day} className={`aspect-square rounded-sm ${c[d.level]||c[0]}`} />)}

      );

    function AchievementBadge({ achievement, delay }) {

        <div className={`flex-shrink-0 bg-gradient-to-br from-lemon-50 to-amber-50 rounded-2xl p-4 border border-lemon-200 pop-delay-${delay}`}>
          <div className="w-12 h-12 bg-gradient-to-br from-lemon-400 to-amber-400 rounded-xl flex items-center justify-center mb-2 shadow-sm"><span className="text-white"><IC /></span></div>

    // ===================== PAGE 4: YOUR PERSONALIZED PLAN (editable targets) =====================

      const [targets, setTargets] = useState(() => plan.weeklyTargets.map(t => ({ ...t })));

      const adjustTarget = (idx, delta) => {
        setTargets(prev => prev.map((t, i) => {
          if (i !== idx) return t;
          const step = t.step || 1;
          const newVal = Math.max(t.min, Math.min(t.max, t.target + delta * step));
          return { ...t, target: newVal, display: t.step === 500 ? newVal.toLocaleString() : undefined };
        }));
      };

      const displayTarget = (t) => {
        if (t.label.includes('steps')) return t.target.toLocaleString();
        if (t.label.includes('Sleep')) return `${t.target} nights`;
        return t.target;

            </div>
            <div className="bg-white rounded-2xl border border-gray-100 overflow-hidden">

                const TI = Icons[t.icon];

                        {displayTarget(t)}
                        <span className="text-gray-400"><Icons.Edit /></span>
                      </button>
                    </div>
                    {isEditing && (
                      <div className="flex items-center justify-end gap-3 mt-3 fade-in">
                        <button onClick={() => adjustTarget(idx, -1)}
                          className="w-9 h-9 rounded-lg bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-gray-200 transition-colors">
                          <Icons.Minus />
                        </button>
                        <span className="text-lg font-bold text-gray-800 min-w-[60px] text-center">{displayTarget(t)}</span>

          </div>

          {/* Bottom nav (pages 1-4 only, not on commit page) */}
          {page < 5 && (
            <div className="fixed bottom-0 left-0 right-0 z-40 max-w-md mx-auto">
              <div className="flex items-center justify-between px-5 py-4 bg-gradient-to-t from-white via-white/90 to-transparent">
                <button onClick={prev} disabled={page === 1}
                  className={`flex items-center gap-1 text-sm font-medium ${page === 1 ? 'text-gray-300' : 'text-gray-500'}`}>
                  <Icons.ChevronLeft /> Back
                </button>
                <span className="text-gray-400 text-sm">{page} of {total}</span>
                <button onClick={next} className="flex items-center gap-1 text-sm font-medium text-sage-600">
                  Next <Icons.ChevronRight />
                </button>
              </div>
            </div>
          )}

          {showShare && <ShareModal data={SUMMARY_DATA} onClose={() => setShowShare(false)} />}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
