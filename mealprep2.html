              <circle

              <div className="bg-gray-50 rounded-xl p-3 mb-6">
                <p className="text-xs text-gray-500 font-medium mb-2">Works with most recipe sites including:</p>
                <div className="flex flex-wrap gap-2">
                  {['AllRecipes', 'Food Network', 'Bon App\u00e9tit', 'Epicurious', 'NYT Cooking', 'Tasty'].map(site => (
                    <span key={site} className="text-xs bg-white px-2 py-1 rounded-md text-gray-600 border border-gray-100">{site}</span>
                  ))}
                </div>
              </div>

              <button
                onClick={handleUrlImport}
                disabled={!url.trim() || urlLoading}
                className="w-full py-3.5 bg-sage-500 text-white font-semibold rounded-xl disabled:opacity-50 flex items-center justify-center gap-2"
              >
                {urlLoading ? (
                  <>
                    <svg className="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <span>Importing recipe...</span>
                  </>
                ) : (
                  <span>Import Recipe</span>
                )}
              </button>
            </div>
          </div>
        );
      }

      // Manual entry mode OR URL imported (editable review)
      return (
        <div className="fixed inset-0 bg-black/50 flex items-end justify-center z-50" onClick={onClose}>
          <div className="bg-white w-full max-w-md rounded-t-3xl slide-up" onClick={e => e.stopPropagation()} style={{ maxHeight: '92vh' }}>
            <div className="overflow-y-auto hide-scrollbar p-6" style={{ maxHeight: '92vh' }}>
              <div className="flex items-center justify-between mb-2">
                <button onClick={() => { if (urlImported) { setUrlImported(false); setMode('url'); } else { setMode(null); } }} className="text-gray-500 flex items-center gap-1 text-sm"><Icons.ChevronLeft /> <span>Back</span></button>
                <button onClick={onClose} className="text-gray-400"><Icons.X /></button>
              </div>
              <h2 className="text-xl font-semibold text-gray-800 mb-1">
                {urlImported ? 'Review Imported Recipe' : 'Add Your Recipe'}
              </h2>
              {urlImported && <p className="text-sm text-sage-500 mb-4 flex items-center gap-1"><Icons.Check /> Imported from URL \u2014 edit anything below</p>}
              {!urlImported && <p className="text-sm text-gray-500 mb-4">Fill in as much or as little as you\u2019d like.</p>}

              {/* Photo area */}
              <div
                onClick={handlePhotoSelect}
                className="w-full h-40 rounded-2xl flex flex-col items-center justify-center mb-5 border-2 border-dashed border-gray-300 overflow-hidden cursor-pointer relative hover:border-sage-400 transition-colors"
                style={{ background: photoPreview ? 'transparent' : '#f9fafb' }}
              >
                {photoPreview ? (
                  <>
                    <img src={photoPreview} alt="Recipe" className="w-full h-full object-cover" />
                    <div className="absolute inset-0 bg-black/30 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity">
                      <span className="text-white text-sm font-medium bg-black/40 px-3 py-1.5 rounded-full flex items-center gap-1.5"><Icons.Camera /> Change photo</span>
                    </div>
                  </>
                ) : (
                  <>
                    <Icons.Camera />
                    <span className="text-sm text-gray-500 mt-2">Tap to add a photo</span>
                    <span className="text-xs text-gray-400">Optional</span>
                  </>
                )}
              </div>

              <div className="space-y-4">
                {/* Name */}
                <div>
                  <label className="text-sm font-medium text-gray-700">Recipe Name *</label>
                  <input type="text" value={name} onChange={(e) => setName(e.target.value)} placeholder="e.g., Grandma's Chicken Soup" className="w-full mt-1 px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-sage-500" />
                </div>

                {/* Description */}
                <div>
                  <label className="text-sm font-medium text-gray-700">Description</label>
                  <textarea
                    value={description}
                    onChange={(e) => setDescription(e.target.value)}
                    placeholder="A short description of the recipe..."
                    rows={2}
                    className="w-full mt-1 px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-sage-500 resize-none"
                  />
                </div>

                {/* Prep time */}
                <div>
                  <label className="text-sm font-medium text-gray-700">Prep Time (minutes)</label>
                  <input type="number" value={prepTime} onChange={(e) => setPrepTime(e.target.value)} placeholder="e.g., 20" className="w-full mt-1 px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-sage-500" />
                </div>

                {/* Nutrition */}
                <div>
                  <label className="text-sm font-medium text-gray-700 mb-2 block">Nutrition (optional)</label>
                  <div className="grid grid-cols-4 gap-2">
                    {[['Cal', calories, setCalories], ['Protein', protein, setProtein], ['Carbs', carbs, setCarbs], ['Fat', fat, setFat]].map(([l, v, s]) => (
                      <div key={l}>
                        <input type="number" value={v} onChange={(e) => s(e.target.value)} placeholder="0" className="w-full px-3 py-2 border border-gray-200 rounded-lg text-center focus:outline-none focus:border-sage-500" />
                        <span className="text-xs text-gray-500 block text-center mt-1">{l}</span>
                      </div>
                    ))}
                  </div>
                </div>

                {/* Ingredients */}
                <div>
                  <label className="text-sm font-medium text-gray-700">Ingredients</label>
                  <p className="text-xs text-gray-400 mb-1">One per line</p>
                  <textarea
                    value={ingredientsText}
                    onChange={(e) => setIngredientsText(e.target.value)}
                    placeholder={"2 chicken breasts\n1 tbsp olive oil\n1 cup rice\n..."}
                    rows={4}
                    className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-sage-500 resize-none text-sm"
                  />
                </div>

                {/* Instructions */}
                <div>
                  <label className="text-sm font-medium text-gray-700">Instructions</label>
                  <p className="text-xs text-gray-400 mb-1">One step per line</p>
                  <textarea
                    value={instructionsText}
                    onChange={(e) => setInstructionsText(e.target.value)}
                    placeholder={"Preheat oven to 375\u00b0F.\nSeason chicken with salt and pepper.\nBake for 25 minutes.\n..."}
                    rows={4}
                    className="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-sage-500 resize-none text-sm"
                  />
                </div>
              </div>

              <div className="flex gap-3 mt-6 pb-4">
                <button onClick={onClose} className="flex-1 py-3 border border-gray-200 text-gray-600 font-medium rounded-xl">Cancel</button>
                <button onClick={handleSave} disabled={!name.trim()} className="flex-1 py-3 bg-sage-500 text-white font-semibold rounded-xl disabled:opacity-50">
                  {urlImported ? 'Save Imported Recipe' : 'Add Recipe'}
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // Shopping List View
    function ShoppingListView({ meals, planName, onBack }) {
      const recipeIngredients = meals.map(meal => ({
        recipe: meal.name, servings: meal.servings || 1, ingredients: meal.ingredients || [], thumb: meal.thumb,
      }));
      const totalItems = recipeIngredients.reduce((sum, r) => sum + r.ingredients.length, 0);

      return (
        <div className="min-h-screen bg-gray-50 max-w-md mx-auto pb-8">
          <div className="sticky top-0 bg-white border-b border-gray-100 px-5 pt-14 pb-4 z-10">
            <div className="flex items-center gap-3">
              <button onClick={onBack} className="text-gray-600"><Icons.ChevronLeft /></button>
              <div>
                <h1 className="text-xl font-semibold text-gray-900">Shopping List</h1>
                <p className="text-sm text-gray-500">{planName} \u2022 {totalItems} items</p>
              </div>
            </div>
          </div>
          <div className="px-5 py-4">
            {recipeIngredients.map((recipe, idx) => (
              <div key={idx} className="mb-6">
                <div className="flex items-center gap-3 mb-3">
                  <img src={recipe.thumb} alt="" className="w-12 h-12 rounded-xl object-cover" />
                  <div>
                    <h3 className="font-semibold text-gray-900">{recipe.recipe}</h3>
                    <p className="text-xs text-gray-500">{recipe.servings} serving{recipe.servings > 1 ? 's' : ''} \u2022 {recipe.ingredients.length} items</p>
                  </div>
                </div>
                <div className="bg-white rounded-2xl border border-gray-100 overflow-hidden">
                  {recipe.ingredients.length > 0 ? recipe.ingredients.map((ing, i) => (
                    <div key={i} className={`flex items-center justify-between px-4 py-3 ${i !== recipe.ingredients.length - 1 ? 'border-b border-gray-50' : ''}`}>
                      <div className="flex items-center gap-3">
                        <div className="w-5 h-5 rounded border-2 border-gray-300" />
                        <span className="text-gray-800">{ing.name}</span>
                      </div>
                      <span className="text-sm text-gray-500">{ing.amount}</span>
                    </div>
                  )) : (
                    <div className="px-4 py-6 text-center text-gray-400"><p>No ingredients listed</p></div>
                  )}
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    // Main App
    function App() {
      const [view, setView] = useState('main');
      const [selectedCategory, setSelectedCategory] = useState(null);
      const [selectedMeals, setSelectedMeals] = useState({});
      const [customRecipes, setCustomRecipes] = useState([]);
      const [showAddRecipe, setShowAddRecipe] = useState(false);
      const [currentPlanName, setCurrentPlanName] = useState('');
      const [savedPlans, setSavedPlans] = useState([
        { id: 'sp1', name: 'Week 1 Meal Prep', date: 'Jan 26', meals: [
          { ...MEAL_DATA['high-protein'].meals[0], servings: 2 },
          { ...MEAL_DATA['low-calorie'].meals[0], servings: 1 },
          { ...MEAL_DATA['mediterranean'].meals[2], servings: 1 }
        ]},
        { id: 'sp2', name: 'Quick Weekday Meals', date: 'Jan 23', meals: [
          { ...MEAL_DATA['quick-easy'].meals[0], servings: 1 },
          { ...MEAL_DATA['quick-easy'].meals[1], servings: 1 }
        ]},
      ]);
      const [planName, setPlanName] = useState('');
      const [showSaveModal, setShowSaveModal] = useState(false);

      // Recipe detail state
      const [detailMeal, setDetailMeal] = useState(null);
      const [detailCategory, setDetailCategory] = useState(null);
      const [prevView, setPrevView] = useState('main');

      // Interactions state: { mealId: { liked, disliked, bookmarked, shared } }
      const [interactions, setInteractions] = useState({});

      const getInteractions = (mealId) => interactions[mealId] || { liked: false, disliked: false, bookmarked: false, shared: false };

      const handleInteract = (mealId, action) => {
        setInteractions(prev => {
          const current = prev[mealId] || { liked: false, disliked: false, bookmarked: false, shared: false };
          const updated = { ...current };

          if (action === 'liked') {
            updated.liked = !updated.liked;
            if (updated.liked) updated.disliked = false;
          } else if (action === 'disliked') {
            updated.disliked = !updated.disliked;
            if (updated.disliked) updated.liked = false;
          } else if (action === 'bookmarked') {
            updated.bookmarked = !updated.bookmarked;
          } else if (action === 'shared') {
            updated.shared = true;
            // Simulated share — briefly show "shared" state
          }

          return { ...prev, [mealId]: updated };
        });
      };

      const openDetail = (meal, categoryKey) => {
        setDetailMeal(meal);
        setDetailCategory(categoryKey);
        setPrevView(view);
        setView('detail');
      };

      const toggleMeal = (meal, categoryKey) => {
        setSelectedMeals(prev => {
          if (prev[meal.id]) {
            const newMeals = { ...prev };
            delete newMeals[meal.id];
            return newMeals;
          } else {
            return { ...prev, [meal.id]: { ...meal, servings: 1, category: categoryKey } };
          }
        });
      };

      const updateServings = (mealId, servings) => {
        setSelectedMeals(prev => ({ ...prev, [mealId]: { ...prev[mealId], servings } }));
      };

      const removeMeal = (mealId) => {
        setSelectedMeals(prev => { const n = { ...prev }; delete n[mealId]; return n; });
      };

      const addCustomRecipe = (recipe) => {
        setCustomRecipes(prev => [recipe, ...prev]);
      };

      const savePlan = () => {
        if (!planName.trim()) return;
        const newPlan = {
          id: `plan-${Date.now()}`, name: planName,
          date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
          meals: Object.values(selectedMeals),
        };
        setSavedPlans(prev => [newPlan, ...prev]);
        setShowSaveModal(false); setPlanName(''); setCurrentPlanName(planName);
      };

      const loadPlan = (plan) => {
        const mealsObj = {};
        plan.meals.forEach(meal => { mealsObj[meal.id] = { ...meal, servings: meal.servings || 1 }; });
        setSelectedMeals(mealsObj); setCurrentPlanName(plan.name); setView('plan');
      };

      const selectedMealsArray = Object.values(selectedMeals);
      const totalMeals = selectedMealsArray.length;

      // Recipe Detail View
      if (view === 'detail' && detailMeal) {
        return (
          <RecipeDetailView
            meal={detailMeal}
            onBack={() => setView(prevView)}
            isInPlan={!!selectedMeals[detailMeal.id]}
            onTogglePlan={(meal) => toggleMeal(meal, detailCategory || 'popular')}
            interactions={getInteractions(detailMeal.id)}
            onInteract={handleInteract}
          />
        );
      }

      // Shopping List View
      if (view === 'shopping') {
        return <ShoppingListView meals={selectedMealsArray} planName={currentPlanName || 'My Plan'} onBack={() => setView('plan')} />;
      }

      // Main Page
      if (view === 'main') {
        return (
          <div className={`min-h-screen bg-white max-w-md mx-auto ${totalMeals > 0 ? 'pb-28' : 'pb-8'}`}>
            <div className="px-5 pt-14 pb-4 flex items-center justify-between">
              <h1 className="text-2xl font-bold text-gray-900">Meal Planning</h1>
              <button onClick={() => setShowAddRecipe(true)} className="text-sage-500 text-sm font-medium">+ Add Recipe</button>
            </div>

            {savedPlans.length > 0 && (
              <div className="mb-6">
                <div className="flex items-center justify-between px-5 mb-3">
                  <h2 className="font-semibold text-gray-900">Recent</h2>
                  <button className="text-sage-500 text-sm font-medium">See All</button>
                </div>
                <div className="flex gap-3 px-5 overflow-x-auto hide-scrollbar pb-2">
                  {savedPlans.map(plan => <SavedPlanCard key={plan.id} plan={plan} onLoad={() => loadPlan(plan)} />)}
                </div>
              </div>
            )}

            {customRecipes.length > 0 && (
              <div className="mb-6">
                <div className="flex items-center justify-between px-5 mb-3">
                  <h2 className="font-semibold text-gray-900">My Recipes</h2>
                </div>
                <div className="flex gap-3 px-5 overflow-x-auto hide-scrollbar pb-2">
                  {customRecipes.map(meal => (
                    <MealCard key={meal.id} meal={meal} isSelected={!!selectedMeals[meal.id]} onToggle={() => toggleMeal(meal, 'custom')} onTap={() => openDetail(meal, 'custom')} showMacros={true} />
                  ))}
                </div>
              </div>
            )}

            {/* Favorites Section */}
            <div className="mb-6">
              <div className="flex items-center justify-between px-5 mb-3">
                <h2 className="font-semibold text-gray-900">Favorites</h2>
                <button className="text-sage-500 text-sm font-medium">See All</button>
              </div>
              <div className="flex gap-3 px-5 overflow-x-auto hide-scrollbar pb-2">
                {FAVORITES.map(meal => (
                  <MealCard key={meal.id} meal={meal} isSelected={!!selectedMeals[meal.id]} onToggle={() => toggleMeal(meal, 'popular')} onTap={() => openDetail(meal, 'popular')} showMacros={true} />
                ))}
              </div>
            </div>

            {Object.entries(MEAL_DATA).map(([key, category]) => (
              <CategorySection
                key={key} categoryKey={key} category={category} selectedMeals={selectedMeals}
                onToggleMeal={toggleMeal}
                onTapMeal={(meal) => openDetail(meal, key)}
                onSeeAll={() => { setSelectedCategory(key); setView('category'); }}
              />
            ))}

            {totalMeals > 0 && (
              <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 max-w-md mx-auto slide-up">
                <div className="flex items-center justify-between">
                  <div className="flex items-center gap-3">
                    <div className="flex -space-x-2">
                      {selectedMealsArray.slice(0, 3).map((meal, i) => (
                        <img key={i} src={meal.thumb} alt="" className="w-10 h-10 rounded-full object-cover border-2 border-white" />
                      ))}
                    </div>
                    <span className="text-sm text-gray-600">{totalMeals} meal{totalMeals > 1 ? 's' : ''} selected</span>
                  </div>
                  <button onClick={() => { setCurrentPlanName(''); setView('plan'); }} className="px-6 py-3 bg-sage-500 text-white font-semibold rounded-full">Save plan</button>
                </div>
              </div>
            )}

            {showAddRecipe && <AddRecipeModal onClose={() => setShowAddRecipe(false)} onSave={addCustomRecipe} />}
          </div>
        );
      }

      // See All Category View
      if (view === 'category' && selectedCategory) {
        const category = MEAL_DATA[selectedCategory];
        return (
          <div className="min-h-screen bg-white max-w-md mx-auto pb-32">
            <div className="sticky top-0 bg-white border-b border-gray-100 px-5 pt-14 pb-4 z-10">
              <div className="flex items-center gap-3">
                <button onClick={() => setView('main')} className="text-gray-600"><Icons.ChevronLeft /></button>
                <h1 className="text-xl font-semibold text-gray-900">{category.name}</h1>
              </div>
            </div>
            <div className="px-5 py-4">
              <div className="grid grid-cols-2 gap-4">
                {category.meals.map(meal => (
                  <MealCard key={meal.id} meal={meal} isSelected={!!selectedMeals[meal.id]} onToggle={() => toggleMeal(meal, selectedCategory)} onTap={() => openDetail(meal, selectedCategory)} showMacros={true} />
                ))}
              </div>
            </div>
            {totalMeals > 0 && (
              <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 max-w-md mx-auto">
                <div className="flex items-center justify-between">
                  <div className="flex items-center gap-3">
                    <div className="flex -space-x-2">
                      {selectedMealsArray.slice(0, 3).map((meal, i) => (
                        <img key={i} src={meal.thumb} alt="" className="w-10 h-10 rounded-full object-cover border-2 border-white" />
                      ))}
                    </div>
                    <span className="text-sm text-gray-600">{totalMeals} meal{totalMeals > 1 ? 's' : ''}</span>
                  </div>
                  <button onClick={() => { setCurrentPlanName(''); setView('plan'); }} className="px-6 py-3 bg-sage-500 text-white font-semibold rounded-full">Save plan</button>
                </div>
              </div>
            )}
          </div>
        );
      }

      // Plan Detail View
      if (view === 'plan') {
        return (
          <div className="min-h-screen bg-gray-50 max-w-md mx-auto pb-32">
            <div className="sticky top-0 bg-white border-b border-gray-100 px-5 pt-14 pb-4 z-10">
              <div className="flex items-center gap-3">
                <button onClick={() => setView('main')} className="text-gray-600"><Icons.ChevronLeft /></button>
                <div className="flex-1">
                  <h1 className="text-xl font-semibold text-gray-900">{currentPlanName || 'New Plan'}</h1>
                  <p className="text-sm text-gray-500">{totalMeals} meal{totalMeals > 1 ? 's' : ''}</p>
                </div>
              </div>
            </div>
            <div className="px-5 py-4">
              <div className="flex items-center justify-between mb-4">
                <h2 className="font-semibold text-gray-900">Your Meals</h2>
                <button onClick={() => setView('main')} className="flex items-center gap-1 text-sage-500 text-sm font-medium">
                  <Icons.Edit /><span>Add more / Edit</span>
                </button>
              </div>
              {totalMeals > 0 ? (
                selectedMealsArray.map(meal => (
                  <RecipeCardWithMacros
                    key={meal.id} meal={meal} servings={meal.servings}
                    onRemove={() => removeMeal(meal.id)}
                    onServingsChange={(s) => updateServings(meal.id, s)}
                    onTap={() => openDetail(meal, meal.category)}
                  />
                ))
              ) : (
                <div className="bg-white rounded-2xl border border-gray-100 p-8 text-center">
                  <p className="text-gray-500 mb-3">No meals added yet</p>
                  <button onClick={() => setView('main')} className="px-4 py-2 bg-sage-500 text-white text-sm font-medium rounded-lg">Browse Meals</button>
                </div>
              )}
            </div>
            {totalMeals > 0 && (
              <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 max-w-md mx-auto">
                <div className="flex gap-2">
                  <button onClick={() => setShowSaveModal(true)} className="flex-1 py-3 bg-sage-500 text-white font-semibold rounded-full flex items-center justify-center gap-2"><Icons.Save /><span>Save</span></button>
                  <button className="flex-1 py-3 border border-gray-200 text-gray-700 font-medium rounded-full flex items-center justify-center gap-2"><Icons.Share size={18} /><span>Share</span></button>
                  <button onClick={() => setView('shopping')} className="flex-1 py-3 border border-gray-200 text-gray-700 font-medium rounded-full flex items-center justify-center gap-2"><Icons.List /><span>Shopping</span></button>
                </div>
              </div>
            )}
            {showSaveModal && (
              <div className="fixed inset-0 bg-black/50 flex items-end justify-center z-50" onClick={() => setShowSaveModal(false)}>
                <div className="bg-white w-full max-w-md rounded-t-3xl p-6 slide-up" onClick={e => e.stopPropagation()}>
                  <h2 className="text-xl font-semibold text-gray-800 mb-4">Save Your Plan</h2>
                  <input type="text" placeholder="Plan name (e.g., My Week Plan)" value={planName} onChange={(e) => setPlanName(e.target.value)} className="w-full px-4 py-3 border border-gray-200 rounded-xl text-gray-800 mb-4 focus:outline-none focus:border-sage-500" />
                  <div className="flex gap-3">
                    <button onClick={() => setShowSaveModal(false)} className="flex-1 py-3 border border-gray-200 text-gray-600 font-medium rounded-xl">Cancel</button>
                    <button onClick={savePlan} disabled={!planName.trim()} className="flex-1 py-3 bg-sage-500 text-white font-semibold rounded-xl disabled:opacity-50">Save</button>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      }

      return null;
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
